nodes_jsp_storage_scratch_text=Ka\u017Ed\u00FD v\u00FDpo\u010Detn\u00ED uzel je vybaven rychl\u00FDm lok\u00E1ln\u00EDm \u00FAlo\u017Ei\u0161t\u011Bm dat, velikost voln\u00E9ho m\u00EDsta zjist\u00EDte v detailu ka\u017Ed\u00E9ho uzlu.
nodes_jsp_storage_scratch_warn=\u00DAlo\u017Ei\u0161t\u011B scratch pou\u017E\u00EDvejte <b>pouze po dobu v\u00FDpo\u010Dtu</b>. Po skon\u010Den\u00ED \u00FAlohy jsou data ze scratche po 14 dnech smaz\u00E1na.
nodes_jsp_storage_arrays_title=Diskov\u00E1 pole
nodes_jsp_storage_arrays_text=Diskov\u00E1 pole jsou tvo\u0159ena mnoha spojen\u00FDmi disky. Jeden soubor m\u016F\u017Ee b\u00FDt ulo\u017Een na v\u00EDce disc\u00EDch, nav\u00EDc data jsou ukl\u00E1d\u00E1na v\u00EDcen\u00E1sobn\u011B. Ve srovn\u00E1n\u00ED s jednotliv\u00FDm diskem je proto pole rychlej\u0161\u00ED p\u0159i \u010Dten\u00ED i z\u00E1pisu, a m\u00E1 v\u011Bt\u0161\u00ED odolnost proti ztr\u00E1t\u011B dat.
nodes_jsp_storage_arrays_warn=Diskov\u00E1 pole pou\u017E\u00EDvejte <b>k ukl\u00E1d\u00E1n\u00ED pou\u017E\u00EDvan\u00FDch dat v dob\u011B mezi \u00FAlohami</b>.
nodes_jsp_storage_hsm_title=Hierarchick\u00E1 \u00FAlo\u017Ei\u0161t\u011B
nodes_jsp_storage_hsm_text=Hierarchick\u00E1 \u00FAlo\u017Ei\u0161t\u011B jsou tvo\u0159ena v\u00EDce vrstvami ukl\u00E1dac\u00EDch m\u00E9di\u00ED, kde ni\u017E\u0161\u00ED vrstvy maj\u00ED v\u011Bt\u0161\u00ED kapacitu, ale del\u0161\u00ED p\u0159\u00EDstupov\u00E9 doby. Syst\u00E9m automaticky p\u0159esouv\u00E1 d\u00E9le nepou\u017E\u00EDvan\u00E1 data na pomalej\u0161\u00ED m\u00E9dia a pou\u017E\u00EDvan\u00E1 data na rychlej\u0161\u00ED m\u00E9dia. Prvn\u00ED vrstu tvo\u0159\u00ED diskov\u00E1 pole s trvale se to\u010D\u00EDc\u00EDmi disky. Dal\u0161\u00ED vrstvy tvo\u0159\u00ED diskov\u00E1 pole se zastavovan\u00FDmi disky (MAID - massive array of idle drives) nebo knihovny s magnetick\u00FDmi p\u00E1skami. Data jsou st\u00E1le pro u\u017Eivatele viditeln\u00E1 v souborov\u00E9m syst\u00E9mu, jen p\u0159\u00EDstup k dlouho nepou\u017Eit\u00FDm dat\u016Fm m\u016F\u017Ee b\u00FDt pomalej\u0161\u00ED.
nodes_jsp_storage_hsm_warn=Hierarchick\u00E1 \u00FAlo\u017Ei\u0161t\u011B pou\u017E\u00EDvejte k odkl\u00E1d\u00E1n\u00ED <b>dat, kter\u00E1 nepou\u017E\u00EDv\u00E1te, ale mohli byste je je\u0161t\u011B n\u011Bkdy pot\u0159ebovat</b>.
